<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Age-Calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>JavaScript <br /><span>Age Calculator</span></h1>
        <div class="display">
          <input type="date" id="date" />
          <button class="calculate" onclick="calculateAge()">Calculate</button>
        </div>
        <p class="result"></p>
      </div>
    </div>
    <script>
      let userInput = document.getElementById("date");
      userInput.max = new Date().toISOString().split("T")[0];
      let result = document.querySelector(".result");

      function calculateAge() {
        let birthAge = new Date(userInput.value);
        let today = new Date();

        let d1 = birthAge.getDate();
        let m1 = birthAge.getMonth() + 1;
        let y1 = birthAge.getFullYear();

        let d2 = today.getDate();
        let m2 = today.getMonth() + 1;
        let y2 = today.getFullYear();

        let d3, m3, y3;
        y3 = y2 - y1;
        if (m2 >= m1) {
          m3 = m2 - m1;
        } else {
          y3--;
          m3 = 12 + m2 - m1;
        }
        if (d2 >= d1) {
          d3 = d2 - d1;
        } else {
          m3--;
          d3 = getDayInTheMonth(y1, m1) + d2 - d1;
        }
        if (m3 < 0) {
          m3 = 11;
          y3--;
        }
        result.innerHTML = `Your age is  <span>${y3}</span> Years <span>${m3}</span> Month and <span>${d3}</span> Days`;
      }
      function getDayInTheMonth(year, month) {
        return new Date(year, month, 0).getDate();
      }
    </script>
  </body>
</html>
