<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toast notification</title>
    <link rel="stylesheet" href="toastbox.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(succesMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
    <script>
      let toastBox = document.getElementById("toastBox");
      let succesMsg = ' <i class="bi bi-check-circle-fill"></i> Succesfully Submitted';
      let errorMsg = '<i class="bi bi-x-circle-fill"></i>Please Fix The error';
      let invalidMsg = '<i class="bi bi-exclamation-circle-fill"></i>Invalid Input';

      function showToast(msg) {
        let toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        if (msg.includes("error")) {
          toast.classList.add("error");
        }
        if (msg.includes("Invalid")) {
          toast.classList.add("invalid");
        }
        setTimeout(() => {
          toast.remove();
        }, 5000);
      }
    </script>
  </body>
</html>
